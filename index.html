<html>
    <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzp2TkTYM-62KercwMzqzJ-G3GSHFXQFA&libraries=places"></script>


    <title>Distance Calculator</title>

    </head>
    <body>

    <body onload="initialize()">
    <div id="title">
        <h1>Dojeżdżaj do pracy rowerem</h1>
    </div>   
    <div id="searchBox">
        <input type="text" name="start" id="start" placeholder="Wpisz gdzie mieszkasz..." />
        <input type="text" name="end" id="end" placeholder="Wpisz gdzie pracujesz..." />  
    </div>  
    <input type="submit" class="btn" value="Wyznacz Trasę" onclick="calcRoute(), calcRoute2()" />   
    <div id="mapWrapper">
        <section>
            <p>TRASA SAMOCHODEM</p>
            <div id="map_canvas" class="mapCanv"></div>
        </section>
        <section>
            <p>TRASA ROWEREM</p>
            <div id="map_canvas2" class="mapCanv"></div>
        </section>
    </div>
    <section class="butsec">
        <h1>WYBIERZ OKRES CZASU</h1>   
        <div id="periodBtn">
                <input type="submit" class="btn" id="calcBtn" value="Dzień" />
                <input type="submit" class="btn" id="calcBtnWeek" value="Tydzień" />
                <input type="submit" class="btn" id="calcBtnMonth" value="Miesiąc" />
                <input type="submit" class="btn" id="calcBtnYear" value="Rok" />
        </div>
    </section>
    <div id="wrapper">
        <section>
            <h1>Samochód</h1>
            <h1>Rower</h1>
        </section>
        <ul>
            <li id ="distanceBar">
                <p>Odległość</p>
                <section>
                    <input type="text" class="input" name="distance" id="distance" readonly="true" />
                    <input type="text" class="input" name="distance2" id="distance2" readonly="true" />
                </section>
            </li>
            <li id="timeBar">
                <p>Czas dojazdu</p>
                <section>
                    <input type="text" class="input" name="time" id="time" readonly="true" />
                    <input type="text" class="input" name="time2" id="time2" readonly="true" />
                </section>               
            </li>
            <li id="pbCostBar">
                <p>Koszt paliwa</p>
                <section>
                    <input type="text" class="input" name="pbCar" id="pbCar" readonly="true" />
                    <!-- koszt rowerem 0pln --><input type="text" class="input" name="pbBike" id="pbBike" readonly="true" />        
                </section>
            </li>
            <li id="co2Bar">
                <p>Emisja CO2</p>
                <section>
                    <input type="text" class="input" name="coDwa" id="coDwa" readonly="true" />
                    <!-- emisja rower 0 --><input type="text" class="input" name="coDwaBike" id="coDwaBike" readonly="true" />
                </section>
            </li>
            <li id="kcalBar">
                <p>Spalone kalorie</p>
                <section>
                    <!-- kalorie samochodem --> <input type="text" class="input" name="kcalCar" id="kcalCar" readonly="true" />  
                    <input type="text" class="input" name="kcalBike" id="kcalBike" readonly="true" />
                </section>
            </li>
            <li id="sportTimeBar"></li>   
        </ul>     
    </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
